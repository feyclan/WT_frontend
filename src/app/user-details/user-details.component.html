<div>
    <h1>Lening Overzicht van {{user?.firstName}} {{user?.lastName}}</h1>
    <h2>Aangevraagd</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th scope="col">Boek Titel</th>
                <th scope="col">Datum Aangevraagd</th>
                <th scope="col">Goedkeuren</th>
                <th scope="col">Afwijzen</th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let reservation of reservations">
                <tr app-reservation [reservation]="reservation" [isUserList]="true"></tr>
            </ng-container>
        </tbody>
    </table>

    <h2>In Lening</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th scope="col">Boek Titel</th>
                <th scope="col">Datum Geleend</th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let loan of loans">
                <tr *ngIf="loan.isActive" app-loan [loan]="loan"></tr>
            </ng-container>
        </tbody>
    </table>

    <h2>Leen Geschiedenis</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th scope="col">Boek Titel</th>
                <th scope="col">Datum Geleend</th>
                <th scope="col">Datum Ingeleverd</th>
                <th scope="col">Review Achterlaten</th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let loan of loans">
                <tr *ngIf="!loan.isActive" app-loan [loan]="loan"></tr>
            </ng-container>
        </tbody>
    </table>
</div>
