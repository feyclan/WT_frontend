<div>
    <h1 *ngIf="userId">Leenoverzicht van: {{user?.firstName}} {{user?.lastName}}</h1>
    <h1 *ngIf="!userId">Mijn Leenoverzicht</h1>
    <h2>Aangevraagd</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th scope="col">Boek Titel</th>
                <th scope="col">Datum Aangevraagd</th>
                <th scope="col">Status</th>
                <th *ngIf="role === 'TRAINER'" scope="col">Goedkeuren</th>
                <th *ngIf="role === 'TRAINER'" scope="col">Afwijzen</th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let reservation of reservations">
                <tr app-reservation [reservation]="reservation"></tr>
            </ng-container>
        </tbody>
    </table>

    <h2>In Lening</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th scope="col">Boek Titel</th>
                <th scope="col">Datum Geleend</th>
                <th *ngIf="role === 'TRAINER'" scope="col">Innemen</th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let loan of loans">
                <tr *ngIf="loan.isActive" app-loan [loan]="loan" [trainerView]="true"></tr>
            </ng-container>
        </tbody>
    </table>

    <h2>Leen Geschiedenis</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th scope="col">Boek Titel</th>
                <th scope="col">Datum Geleend</th>
                <th scope="col">Datum Ingeleverd</th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let loan of loans">
                <tr *ngIf="!loan.isActive" app-loan [loan]="loan"></tr>
            </ng-container>
        </tbody>
    </table>
</div>
