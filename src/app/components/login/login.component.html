<div class="login-container">
    <div class="loginBox">
        <div class="header">
            <h2>Inloggen</h2>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input formControlName="username" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Wachtwoord</label>
                <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div><br>
            <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary">Inloggen</button>
        </form>
    </div>
</div>
